{% load wagtailimages_tags %}

<div class="section-grid-container">

        {% image page.featured_media.first.image width-300 %}
        <div class="article-box-title">
            <h2>{{ page.title }}</h2>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
