<div {%if id %} id="{{id}}" {% endif %} class="boxLabel {{styling}}">
    <div class="boxLabel-left">
        <h1 class="boxText boxText-left">{{title}}</h1>
    </div>
    <div class="boxLabel-right">
        <p class="boxText boxText-right" {%if textId %}id="{{textId}}"{% endif %}>{% if text %} {{text}}{% endif %}{% if textBold %}&nbsp; <strong>{{textBold}}</strong>{% endif %}</p>
    </div>
</div>
