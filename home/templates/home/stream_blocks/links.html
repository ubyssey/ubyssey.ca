<div class="home_links">
	{% if self.links %}
		<div class="home_link_content">
			<ul>
			{%for link in self.links%}
            <li>
                {% if link.url %}
                    <a href="{{link.url}}" ><span class="linkTitle">{{link.title}}</span></a>
                {% else %}
                    <span class="linkTitle">{{link.title}}</span>
                {% endif %}
            
                {% if link.description %}
                    {{link.description}}
                {% endif %}
            </li>
			{%endfor%}
			</ul>
		</div>
		<div class="home_link_ad">
			<div class="sidebar-block sidebar-block--advertisement"></div>
		</div>
	{% else %}
		<div class="sidebar-block sidebar-block--advertisement o-advertisement--leaderboard"></div>
	{% endif %}
</div>
