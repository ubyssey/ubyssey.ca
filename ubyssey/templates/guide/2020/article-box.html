{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="article-box{% if style %}--{{ style }}{% endif %}{% if type %} __type-{{ type }}{% endif %}" style="background-image: url('{{image}}');">
    <nav class="article-box{% if style %}--{{ style }}{% endif %}-container">
        <a class="article-box--nav" href="{% pageurl page %}">
            <p>{{ title }}</p>
            <div class="article-box-gradient"></div>
        </a> 
    </nav>
</div>
