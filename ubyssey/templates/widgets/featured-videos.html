<div class="c-widget-upcoming-events">
        <h2 class="block-title">Featured Videos</h2>
        <div class="js-carousel">
            <div class="js-carousel-inner">
                {% for video_tuple in videos %}
                    <div style="margin: 10px;" class="js-carousel__item">{% include 'objects/videos/column.html' with video=video_tuple.0 video_url=video_tuple.1 padded=True %}</div>
                {% endfor %}
            </div>
        </div>
    </div>
