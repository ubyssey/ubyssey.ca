<article class="o-article o-article--column{% if padded %} o-article--padded{% endif %}">
  <div class="o-article__meta">
    <div class="o-article__meta__image">
      <a class="o-article__image" href="{{ episode_url }}" style="background-image: url('{{episode.image.get_thumbnail_url}}');"></a>
      <h3 class="o-article__headline">
        <a href="{{ episode_url }}">{{ episode.title|safe }}</a>
      </h3>
    </div>
    {% if not hide_byline %}
    <div class="o-article__byline">
      <span class="o-article__author">By {{ episode.author|safe }}</span>
      <span> &nbsp;Â·&nbsp; </span>
      <span class="o-article__published">{{ episode.published_at }}</span>
    </div>
    {% endif %}
  </div>
  {% if not hide_snippet %}
    <p class="o-article__snippet__podcast__column">{{ episode.description|safe }}</p>
  {% endif %}
</article>
