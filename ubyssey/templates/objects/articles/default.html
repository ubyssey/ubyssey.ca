{% load video_filters %}
<article class="o-article o-article--default{% if padded %} o-article--padded{% endif %}">
  {% if not hide_image and article.featured_image or article.featured_video %}
  <div class="o-article__left">
    <a class="o-article__image" href="{{ article.get_absolute_url }}">
      {% if article.featured_image %}
        <img src="{{ article.featured_image.image.get_medium_url }}" alt=""/>
      {% else %}
        <img src="http://img.youtube.com/vi/{{ article.featured_video.video.url|youtube_embed_id|safe }}/0.jpg" alt=""/>
      {% endif %}
    </a>
  </div>
  {% endif %}
  <div class="o-article__right">
    <div class="o-article__meta">
      <h3 class="o-article__headline">
        <a href="{{ article.get_absolute_url }}">{{ article.headline|safe }}</a>
      </h3>
      <div class="o-article__byline">
        <span class="o-article__author">By {{ article.get_author_url|safe }}</span>
        <span> &nbsp;Â·&nbsp; </span>
        <span class="o-article__published">{{ article.published_at }}</span>
      </div>
    </div>
    <p class="o-article__snippet">{{ article.snippet|safe }}</p>
  </div>
</article>
