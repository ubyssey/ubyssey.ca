
<div class="article-box{% if style %}--{{ style }}{% endif %}{% if type %} type-{{ type }}{% endif %}" style="background-image: url('{{image}}');">
    <nav class="article-box{% if style %}--{{ style }}{% endif %}-container">
        <a class="article-box--nav" href="{{ url }}">
            <div class="article-box-gradient"></div>
            <div class='title'>
                <p class='title'>{{ title }}</p>
                <p class='author'>By {{ authors }}</p>
            </div>
        </a>
        
    </nav>
</div>

{% comment %}
<div class="article-box{% if style %}--{{ style }}{% endif %}{% if type %} type-{{ type }}{% endif %}" style="background-image: url('{{ image }}');">
    <nav class="article-box{% if style %}--{{ style }}{% endif %}-container">
        <a class="article-box--nav" href="{% if slug %}{% url 'guide-article' 2020 subsection slug %}{% else %}#{%endif%}">
            <p>{{ title }}</p>
            <div class="article-box-gradient"></div>
        </a> 
    </nav>
</div>
{% endcomment %}
