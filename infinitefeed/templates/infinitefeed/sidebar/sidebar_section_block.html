<div class="article-list blog sidebar-block">
	<h2 class="block-title" style="color: {{section.colour}}">
		{% if link %}
		<a href="{{link}}">{{ title }}</a>
		{% else %}
		{{ title }}
		{% endif %}
	</h2>
	<ul class="article-list">
		{% for article in articles %}
		<li>
			{% include 'article/objects/blog_column.html' with article=article %}
		</li>
		{% endfor %}
	</ul>
</div>
