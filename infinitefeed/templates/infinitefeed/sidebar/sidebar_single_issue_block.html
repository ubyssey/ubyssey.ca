{% load wagtailimages_tags %}
<li class="issue">
    <a href={{ self.link }}>
        <h3 class="issueText">{{ self.date }}</h3>
        {% if self.show_image and self.image %}
            {% image self.image width-350 format-webp as mag %}
            <img class="issue_img" src="{{mag.url}}" alt="{{self.date}} Issue">
        {% endif %}
    </a>
</li>
