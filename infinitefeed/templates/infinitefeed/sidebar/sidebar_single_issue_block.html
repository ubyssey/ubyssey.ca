{% load wagtailimages_tags %}
<li class="issue">
    <a href={{ self.link }}>
        <h4 class="issueText">{{ self.date }}</h4>
        {% if self.show_image and self.image %}
            {% image self.image width-350 format-webp as mag %}
            <img class="issue_img" src="{{mag.url}}">
        {% endif %}
    </a>
</li>
