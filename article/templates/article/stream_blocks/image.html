{% load wagtailcore_tags %}


<div class="image-attachment attachment  {{ style }} {{ width }}" >
    <img class="article-attachment" data-id="{{ image.id }}" data-caption="{{ caption }}" data-credit="{{ credit }}" data-url="{{ image.get_absolute_url }}" src="{{ image.get_absolute_url }}" alt="{% if image.alt_text %}{{ image.alt_text }}{% else %}{{caption}}{% endif %}" />
    {% if caption or credit %}
        <div class="caption">
            {{ caption|safe }} <span class="credit">{% if credit %}{{ credit }}{% if not has_custom_credit %}{% endif %}{% endif %}</span>
        </div>
    {% endif %}
</div>
